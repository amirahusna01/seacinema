<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>SeaCinema</title>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    </head>
    <head th:fragment="js">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    </head>
</head>
<body>
<nav th:fragment="navbar(page)" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand font-weight-bold text-primary" th:href="@{/}">SEA Cinema</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle Navigation"
    ><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto">
            <a th:classappend="${page == 'home' ? 'active' : ''}" class="nav-item nav-link" th:href="@{/}">
                Home
            </a>
            <a th:classappend="${page == 'movies' ? 'active' : ''}" class="nav-item nav-link" th:href="@{/movies}">
                Movies
            </a>
            <a th:classappend="${page == 'profile' ? 'active' : ''}" class="nav-item nav-link" th:href="@{/profile}">
                Profile
            </a>
            <a th:classappend="${page == 'tickets' ? 'active' : ''}" class="nav-item nav-link" th:href="@{/tickets}">
                My Tickets
            </a>
        </ul>
        <ul class="navbar-nav pull-right">
            <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
        </ul>
    </div>
</nav>
